name: Go Test

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Run unit tests (short)
        run: go test ./... -short

      - name: Run race tests on core packages
        run: go test ./internal/... ./cmd/... -race -run Test
