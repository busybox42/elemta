name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Echo deploy target
        run: |
          echo "Would deploy elemta to ${{ github.event.inputs.environment }} here."
          echo "Wire this to your real deploy (e.g. helm, terraform, ssh, etc.)."