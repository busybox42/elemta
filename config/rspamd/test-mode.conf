# Rspamd Test Mode Configuration
# This file serves as documentation for the test mode settings.
# The actual configuration is applied directly by the toggle_test_mode.sh script.

# options.inc
# Disable DNS checks for testing
disable_monitoring = true;
dns {
  enable_dnssec = false;
}

# rbl.conf
# Disable RBL checks for testing
enabled = false;

# actions.conf
# Set higher spam threshold for testing
reject = 15.0;
add_header = 8.0;
greylist = 6.0; 