[server]
hostname = "mail.example.com"
listen = "0.0.0.0:2525"
max_size = 26214400  # 25MB in bytes
tls = false
cert_file = ""
key_file = ""

[queue]
dir = "./queue"

[queue_processor]
enabled = true
interval = 10
workers = 5
debug = false

[logging]
level = "debug"
format = "text"
file = "./logs/elemta.log"

[plugins]
directory = "./plugins"
enabled = []

[auth]
enabled = false
required = false
datasource_type = "file"
datasource_path = "/app/config/users.txt"

[delivery]
mode = "lmtp"
host = "elemta-dovecot"
port = 2424
timeout = 30 