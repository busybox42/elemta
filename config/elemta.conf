[general]
hostname = "mail.example.com"
log_level = "debug"

[smtp]
enabled = true
address = "0.0.0.0:2525"

[queue]
dir = "./queue"
processor_enabled = true
processor_interval = 10
processor_workers = 5

[logging]
level = "debug"
format = "text"
file = "./logs/elemta.log"

[plugins]
enabled = true
plugin_path = "./plugins"

[auth]
enabled = true
required = true
type = "file"
file_path = "/app/config/users.txt" 